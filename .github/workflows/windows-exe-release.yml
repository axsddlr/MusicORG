name: Windows EXE Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --no-deps .
          pip install pyinstaller==6.19.0 PySide6-Essentials==6.10.2 musicbrainzngs>=0.7.1 python3-discogs-client>=2.3.15 mutagen>=1.47.0 music-tag>=0.4.3 send2trash>=1.8.0

      - name: Build executable
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed `
            --name MusicOrg-OneFile `
            --icon musicorg/ui/assets/musicorg.ico `
            --hidden-import musicbrainzngs `
            --hidden-import discogs_client `
            --hidden-import send2trash `
            --exclude-module PySide6.QtQml `
            --exclude-module PySide6.QtQmlModels `
            --exclude-module PySide6.QtQmlWorkerScript `
            --exclude-module PySide6.QtQuick `
            --exclude-module PySide6.QtQuickControls2 `
            --exclude-module PySide6.QtQuickWidgets `
            --exclude-module PySide6.QtPdf `
            --exclude-module PySide6.QtPdfWidgets `
            --add-data "musicorg/ui/assets;musicorg/ui/assets" `
            --add-data "musicorg/ui/themes/builtin;musicorg/ui/themes/builtin" `
            musicorg/__main__.py

      - name: Smoke test executable
        shell: pwsh
        run: |
          $exePath = "dist/MusicOrg-OneFile.exe"
          if (-not (Test-Path $exePath)) {
            throw "Executable not found: $exePath"
          }

          $proc = Start-Process -FilePath $exePath -PassThru
          Start-Sleep -Seconds 8
          if ($proc.HasExited) {
            throw "Executable exited early with code $($proc.ExitCode)"
          }

          try { $null = $proc.CloseMainWindow() } catch {}
          Start-Sleep -Seconds 2
          if (-not $proc.HasExited) {
            Stop-Process -Id $proc.Id -Force
          }
          Write-Host "Smoke test passed: executable started successfully."

      - name: Package artifact
        id: package
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag -or $tag -eq "") {
            $tag = "manual-${{ github.run_number }}"
          }
          $assetName = "MusicOrg-$tag-windows-x64-onefile.zip"
          if (Test-Path $assetName) { Remove-Item $assetName -Force }
          Compress-Archive -Path "dist/MusicOrg-OneFile.exe" -DestinationPath $assetName
          "asset_name=$assetName" >> $env:GITHUB_OUTPUT
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.asset_name }}
          path: ${{ steps.package.outputs.asset_name }}
          if-no-files-found: error

      - name: Wait for release to exist
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          tag="${{ steps.package.outputs.tag }}"
          for i in $(seq 1 12); do
            if gh release view "$tag" >/dev/null 2>&1; then
              echo "Release $tag found."
              exit 0
            fi
            echo "Waiting for release $tag... attempt $i/12"
            sleep 10
          done
          echo "Release $tag not found after 2 minutes, creating it."
          gh release create "$tag" --title "$tag" --generate-notes

      - name: Upload artifact to GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          gh release upload "${{ steps.package.outputs.tag }}" "${{ steps.package.outputs.asset_name }}" --clobber
